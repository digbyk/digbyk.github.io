<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sophos Coveo Test</title>
    <meta name="description" content="Sophos Coveo Test">
<!-- Coveo JS Search Framework CSS -->
<link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v2.3679/css/CoveoFullSearch.css" />
<!-- Coveo JS Search Framework Minified JS (lazy version) -->
<script src="https://static.cloud.coveo.com/searchui/v2.3679/js/CoveoJsSearch.Lazy.min.js"></script>
 
<!-- Coveo JS Search Framework Minified JS (eager version) -->
<!--<script src="https://static.cloud.coveo.com/searchui/v2.3679/js/CoveoJsSearch.min.js"></script>-->
 
<!-- Coveo JS Search Framework result templates -->
<script src="https://static.cloud.coveo.com/searchui/v2.3679/js/templates/templates.js"></script>
  </head>
  <body> 
    <h1>Sophos Coveo Testing</h1>
<div id="search" class="CoveoSearchInterface" data-enable-history="true" data-design="new" data-pipeline="Digby-Test" data-hide-until-first-query="false">

<div class="CoveoAnalytics"></div>
<div class="coveo-tab-section"><a class="CoveoTab" data-id="All" data-caption="All Content" data-enable-duplicate-filtering="true" data-icon="coveo-sprites-salesforce-standard-drafts"></a>
<a class="CoveoTab" data-id="Support" data-caption="Support" data-icon="coveo-sprites-salesforce-standard-question-feed" data-endpoint="default" data-enable-duplicate-filtering="true" data-expression="@source==(&quot;Knowledgebase&quot;, &quot;Community Forums&quot;)"></a>
<a class="CoveoTab" data-id="Blogs" data-caption="Blogs" data-icon="coveo-sprites-salesforce-standard-note" data-endpoint="default" data-expression="@source==(&quot;NakedSecurity&quot;, &quot;Sophos News&quot;)"></a><a class="CoveoTab" data-id="YouTube" data-caption="YouTube" data-expression="@filetype==&quot;youtubevideo&quot;" data-icon="coveo-sprites-salesforce-standard-scan-card"></a></div>
<div class="coveo-search-section">
    <div class="CoveoSettings"></div>
    <div class="CoveoSearchbox" data-enable-search-as-you-type="true" data-inline="true" data-enable-omnibox="true"></div>
</div>
<div class="coveo-main-section">
    <div class="coveo-facet-column" style="width:278px"><div class="CoveoFacet" data-title="Source" data-field="@source" data-number-of-values="4" data-custom-sort="sophos.com, community forums, nakedsecurity, knowledgebase"></div>

<div class="CoveoFacet" data-title="Language" data-field="@language" data-custom-sort="english, french, german, spanish, italian, portuguese, chinese, japanese, danish" data-number-of-values="10" data-allowed-values="english, french, spanish, japanese, chinese"></div>
<div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="Support"></div>
<div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="Support"></div>
<div class="CoveoFacet" data-title="Type" data-field="@objecttype" data-tab="Support"></div>
<div class="CoveoFacet" data-title="FileType" data-field="@filetype" data-tab="Support"></div>
<div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="Support"></div>

<div class="CoveoFacet" data-title="FileType" data-field="@filetype" data-tab="Blogs"></div>
<div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="Blogs"></div>
<div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="Blogs"></div>
<div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="Blogs"></div><div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="YouTube"></div><div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="YouTube"></div><div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="YouTube"></div></div>
    <div class="coveo-results-column">
        <div class="CoveoShareQuery"></div>
        <div class="CoveoPreferencesPanel">
            <div class="CoveoResultsPreferences"></div>
            <div class="CoveoResultsFiltersPreferences"></div>
        </div>
        <div class="CoveoTriggers"></div>
        <div class="CoveoBreadcrumb"></div>
        <div class="CoveoSearchAlerts"></div>
        <div class="coveo-results-header">
            <div class="coveo-summary-section">
                <span class="CoveoQuerySummary"></span>
                <span class="CoveoQueryDuration"></span>
            </div>
            <div class="coveo-result-layout-section">
                <span class="CoveoResultLayout"></span>
            </div>
            <div class="coveo-sort-section">
                <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
<span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
            </div>
        </div>
        <div class="CoveoHiddenQuery"></div>
        <div class="CoveoDidYouMean"></div>
        <div class="CoveoErrorReport" data-pop-up="false"></div>
        <div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true" data-enable-infinite-scroll="true">
            


        <script id="Default" class="result-template" type="text/html" data-layout="list"><div class="coveo-result-frame">
  <div class="coveo-result-row">
    
    <div class="coveo-result-cell" style="padding-left:15px;">
      <div class="coveo-result-row">
        <div class="coveo-result-cell" style="font-size:18px;">
          <a class="CoveoResultLink">
          </a>
        </div>
        <div class="coveo-result-cell" style="width:120px; text-align:right; font-size:12px">
          <span class="CoveoFieldValue" data-field="@date" data-helper="date">
          </span>
        </div>
      </div>
      <div class="coveo-result-row">
        <div class="coveo-result-cell">
          <span class="CoveoExcerpt">
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="coveo-result-row">
    
    <div class="coveo-result-cell" style="font-size:13px;padding-left: 15px;">
      <table class="CoveoFieldTable">
        <tbody>
          <tr data-field="@author" data-caption="Author">
          </tr>
          <tr data-field="@source" data-caption="Source">
          </tr>
          <tr data-field="@language" data-caption="Language">
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</script><script id="YouTubePlaylistItem" class="result-template" type="text/html" data-layout="list" data-field-filetype="YouTubePlaylistItem"><div class="coveo-result-frame">
  <div class="coveo-result-row">
    <div class="coveo-result-cell" style="width:220px; padding-top:4px">
      <span class="CoveoYouTubeThumbnail">
      </span>
    </div>
    <div class="coveo-result-cell" style="font-size:18px">
      <a class="CoveoResultLink">
      </a>
    </div>
    <div class="coveo-result-cell" style="text-align:right; width:120px;font-size:12px">
      <span class="CoveoFieldValue" data-field="@date" data-helper="dateTime">
      </span>
    </div>
  </div>
</div>
</script><script id="YouTubeVideo" class="result-template" type="text/html" data-layout="list" data-field-filetype="YouTubeVideo"><div class="coveo-result-frame">
  <div class="coveo-result-row">
    <div class="coveo-result-cell" style="width:220px; padding-top:7px">
      <span class="CoveoYouTubeThumbnail">
      </span>
    </div>
    <div class="coveo-result-cell" style="">
      <div class="coveo-result-row">
        <div class="coveo-result-cell" style="font-size:18px">
          <a class="CoveoResultLink">
          </a>
        </div>
        <div class="coveo-result-cell" style="text-align:right; width:120px;font-size:12px">
          <span class="CoveoFieldValue" data-field="@date" data-helper="dateTime">
          </span>
        </div>
      </div>
      <div class="coveo-result-row">
        <div class="coveo-result-cell" style="padding-top:10px;">
          <div class="CoveoExcerpt">
          </div>
        </div>
      </div>
      <div class="coveo-result-row">
        <div class="coveo-result-cell" style="padding-top:10px;font-size:12px">
          <span class="CoveoFieldValue" data-field="@ytvideoduration" data-helper="timeSpan" data-helper-options-is-milliseconds="false">
          </span>
          <span class="CoveoText" data-value="â€¢">
          </span>
          <span class="CoveoFieldValue" data-field="@ytviewcount">
          </span>
          <span class="CoveoText" data-value="views">
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
</script></div>
        <div class="CoveoPager"></div>
        <div class="CoveoLogo"></div>
        <div class="CoveoResultsPerPage"></div>
    </div>
    
</div>
</div>
<script>
  // Wait until all resources have been loaded and page is ready before executing initialization.
  document.addEventListener('DOMContentLoaded', function () {
 
    // The Coveo JavaScript Search UI comes with a pre-configured public search endpoint
    // (a public index against which to execute queries for demo purposes).
    Coveo.SearchEndpoint.configureSampleEndpointV2();
    // Initialize the UI by targeting a root element.
    Coveo.init(document.body);
  })
</script>
  </body>
</html>
