<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, height=device-height" >
    <title>Sophos Coveo Test Interface</title>
    <link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v2.3679/css/CoveoFullSearch.css" />
    <link rel="stylesheet" href="coveo.css" type="text/css">
    <script src="https://static.cloud.coveo.com/searchui/v2.3679/js/CoveoJsSearch.Lazy.min.js"></script>
    <script src="https://static.cloud.coveo.com/searchui/v2.3679/js/templates/templates.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var root = document.body;
      Coveo.SearchEndpoint.endpoints['default'] = new Coveo.SearchEndpoint({
        restUri: 'https://platform.cloud.coveo.com/rest/search',
        accessToken: 'xx93b74850-100e-46f4-a3c3-f68fa1276deb'
      });
      Coveo.init(root);
    })
  </script>
  </head>
  <body id="search" class='CoveoSearchInterface' data-enable-history="true" data-pipeline="Marketing" data-enable-search-as-you-type="false" data-enable-reveal-query-suggest-addon="true" data-enable-query-syntax="true" data-enable-field-addon="true">
    <div class="SearchNav">
      <div class="SearchNavInner">
        <img src="https://www.sophos.com/en-us/medialibrary/Images/Navigation/sophos-logo-white.png?h=18&la=en&w=102&hash=C08035F311988437F825017DEA39C7209A8518EF"/>
      </div>
    </div>
    <div class="SearchWidget">
      <div class='coveo-search-section'>
        <div class="CoveoSettings"></div>
        <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
      </div>
    </div>
    <div class="coveo-tab-section">
      <a class="CoveoTab" data-id="All" data-caption="All Content" data-enable-duplicate-filtering="true" data-icon="coveo-sprites-salesforce-standard-drafts"></a>
      <a class="CoveoTab" data-id="Web" data-caption="Web" data-enable-duplicate-filtering="true" data-pipeline="Support" data-icon="coveo-sprites-salesforce-standard-drafts" data-expression="@source==(&quot;Web&quot;)"></a>
      <a class="CoveoTab" data-id="Support" data-caption="Support" data-pipeline="Support" data-icon="coveo-sprites-salesforce-standard-question-feed" data-endpoint="default" data-enable-duplicate-filtering="true" data-expression="@source==(&quot;Labs&quot;)"></a>
      <a class="CoveoTab" data-id="Labs" data-caption="Labs" data-pipeline="Support" data-icon="coveo-sprites-salesforce-standard-question-feed" data-endpoint="default" data-enable-duplicate-filtering="true" data-expression="@source==(&quot;Labs&quot;)"></a>
      <a class="CoveoTab" data-id="Blogs" data-caption="Blogs" data-icon="coveo-sprites-salesforce-standard-note" data-endpoint="default" data-expression="@source==(&quot;Blogs&quot;)"></a>
      <a class="CoveoTab" data-id="Videos" data-caption="Videos" data-icon="coveo-sprites-salesforce-standard-scan-card" data-expression="@source==(&quot;YouTube&quot;)"></a>
    </div>
    <div class="coveo-main-section">
      <div class="coveo-facet-column">
        <div class="CoveoFacet" data-title="Source" data-field="@source" data-number-of-values="6" data-custom-sort="sophos.com, community forums, nakedsecurity, knowledgebase, ideas"></div>
        <div class="CoveoFacet" data-title="Language" data-field="@language" data-custom-sort="english, french, german, spanish, italian, portuguese, chinese, japanese, danish" data-number-of-values="10" data-allowed-values="english, french, spanish, japanese, chinese"></div>
        <div class="CoveoFacet" data-title="Author" data-field="@author" data-tab="Support, Videos"></div>
        <div class="CoveoFacet" data-title="Document Type" data-field="@documenttype" data-tab="Support"></div>
        <div class="CoveoFacet" data-title="Year" data-field="@year" data-tab="Support"></div>
        <div class="CoveoFacet" data-title="Month" data-field="@month" data-tab="Support"></div>
      </div>
      <div class="coveo-results-column">
        <div class="CoveoShareQuery"></div>
        <div class="CoveoExportToExcel"></div>
        <div class="CoveoPreferencesPanel">
          <div class="CoveoResultsPreferences"></div>
          <div class="CoveoResultsFiltersPreferences"></div>
        </div>
        <div class="CoveoBreadcrumb"></div>
        <div class="coveo-results-header">
          <div class="coveo-summary-section">
            <span class="CoveoQuerySummary"></span>
            <span class="CoveoQueryDuration"></span>
          </div>
          <div class="coveo-result-layout-section">
            <span class="CoveoResultLayout"></span>
          </div>
          <div class="coveo-sort-section">
            <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
            <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
          </div>
        </div>
        <div class="CoveoHiddenQuery"></div>
        <div class="CoveoDidYouMean"></div>
        <div class="CoveoErrorReport"></div>
        <div class="CoveoResultList" data-layout="list" data-wait-animation="fade" data-auto-select-fields-to-include="true">
          <script id='myFirstResultTemplate' class='result-template' type='text/underscore' data-condition='raw.documenttype=="Virus Definition"'>
            <div class="coveo-result-frame">
              <div class="coveo-result-cell" style="vertical-align:top;text-align:center;width:32px;">
                <span class="CoveoIcon coveo-icon coveo-small filetype file" data-small="true" data-text="false" data-with-label="false"></span>
                <span class="CoveoQuickview">Quick view</span>
              </div>
              <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
                <div class="coveo-result-row">
                  <div class="coveo-result-cell">
                    <a class="CoveoResultLink"></a>
                  </div>
                </div>
                <div class="coveo-result-row">
                  <div class="coveo-result-cell">
                    <span class="CoveoExcerpt"></span>
                  </div>
                </div>
                <div class="coveo-result-row">
                  <div class="coveo-result-cell">
                    <span class='coveo-icon-for-quickview'></span>
                  </div>
                </div>
                <div class="coveo-result-row">
                  <div class="coveo-result-cell">
                    <table class="CoveoFieldTable">
                      <tbody>
                        <tr data-field="@sha1" data-caption="SHA1"></tr>
                        <tr data-field="@md5" data-caption="MD5"></tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </script>
        </div>
        <div class="CoveoPager"></div>
        <div class="CoveoLogo"></div>
        <div class="CoveoResultsPerPage"></div>
      </div>
    </div>
  </body>
</html>
