<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Support case test</title>
    <link href="sophosfavicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/formiojs@latest/dist/formio.full.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/formiojs@latest/dist/formio.full.min.js"></script>
    <link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v2.3679/css/CoveoFullSearch.css" />
    <script src="https://static.cloud.coveo.com/searchui/v2.3679/js/CoveoJsSearch.Lazy.min.js"></script>
    <script src="https://static.cloud.coveo.com/searchui/v2.3679/js/templates/templatesNew.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/typography.css">
    <script type="text/javascript" src="js/forms.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://www.sophos.com">Products</a></li>
                <li><a href="https://www.sophos.com">Solutions</a></li>
                <li><a href="https://www.sophos.com/en-us/partners.aspx">Partners</a></li>
                <li><a href="https://secure2.sophos.com/en-us/support.aspx">Support</a></li>
                <li><a href="https://www.sophos.com/en-us/company.aspx">Company</a></li>
            </ul>
        </nav>
    </header>
    <nav class="primary"></nav>
    <main class="landingpage">
        <section class="interceptx">
            <h1>Create a support case</h1>
            <h2></h2>
        </section>
        <article>
            <h1>Enter your details</h1>
            <div class="sophosform" data-formid="supportCase"></div>
        </article>
        <aside>
            <div id="results" class='CoveoSearchInterface' data-enable-history="true" data-enable-omnibox="true"
                data-enable-field-addon="true" data-enable-query-extension-addon="true" data-enable-wildcards="true"
                data-enable-lowercase-operators="true" data-enable-partial-match="true" data-trigger-query-on-clear="false">
                <nav class="coveo-tab-section" style="display: none">
                    <a class="CoveoTab" data-id="Support" data-caption="Support" data-pipeline="Support"
                        data-enable-duplicate-filtering="false"></a>
                </nav>
                <div class="CoveoAnalytics"></div>
                <div class="SearchWidget">
                    <div class='coveo-search-section'>
                        <div class="CoveoSearchbox" data-enable-omnibox="true" data-enable-query-suggest-addon="true">
                            <!--div class="CoveoFieldSuggestions" data-field="@title"></div-->
                        </div>
                    </div>
                </div>
                <section class="coveo-main-section">
                    <div class="coveo-results-column">
                        <div class="CoveoPreferencesPanel">
                            <div class="CoveoResultsPreferences"></div>
                            <div class="CoveoResultsFiltersPreferences"></div>
                        </div>
                        <div class="coveo-results-header">
                            <div class="coveo-result-layout-section">
                                <span class="CoveoResultLayout"></span>
                            </div>
                        </div>
                        <div class="CoveoHiddenQuery"></div>
                        <div class="CoveoDidYouMean"></div>
                        <div class="CoveoErrorReport"></div>
                        <div class="CoveoResultList" data-layout="list" data-wait-animation="fade"
                            data-auto-select-fields-to-include="true" data-enable-infinite-scroll='false'>
                            <script type='text/html' id='baseTemplate' class='result-template'>
                                <div class="coveo-result-frame">
                                  <div class="coveo-result-cell">
                                    <div class="coveo-result-row">
                                      <div class="coveo-result-cell">
                                        <a class="CoveoResultLink"></a>
                                      </div>
                                    </div>
                                    <div class="coveo-result-row">
                                      <div class="coveo-result-cell">
                                        <span class="CoveoExcerpt"></span>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </script>

                        </div>
                        <div class="CoveoPager"></div>
                        <div class="CoveoResultsPerPage"></div>
                    </div>
                </section>

            </div>
        </aside>
    </main>
    <footer></footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var root = document.querySelector('#results');
            Coveo.SearchEndpoint.endpoints['default'] = new Coveo.SearchEndpoint({
                restUri: 'https://platform.cloud.coveo.com/rest/search',
                accessToken: 'xxc0743789-8066-4b9a-ba0e-8b9b137da051'
            });
            Coveo.init(root);
        })
    </script>
</body>

</html>
