<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo Search</title>
    <link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v2.9159/css/CoveoFullSearch.min.css" />
    <link rel="stylesheet" href="coveo.css" type="text/css" />
    <link href="" rel="shortcut icon" type="image/x-icon" />
    <script class="coveo-script" src="https://static.cloud.coveo.com/searchui/v2.9159/js/CoveoJsSearch.Lazy.min.js"></script>
    <script src="https://static.cloud.coveo.com/searchui/v2.9159/js/templates/templates.js"></script>
    <script>
      var language =
        window.navigator.userLanguage || window.navigator.language || "en-US";
      var url =
        "https://static.cloud.coveo.com/searchui/v2.9159/js/cultures/" +
        language.split("-")[0] +
        ".js";
      var s = "<script src='" + url + "'><\/script>";
      document.write(s);
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var root = document.body;
        Coveo.SearchEndpoint.endpoints["default"] = new Coveo.SearchEndpoint({
          restUri: "https://platform.cloud.coveo.com/rest/search",
          accessToken: "xxc0743789-8066-4b9a-ba0e-8b9b137da051"
        });
        Coveo.$$(root).on("afterInitialization", function() {});
        Coveo.init(root);
      });
    </script>
  </head>

  <body
    id="search"
    class="CoveoSearchInterface"
    data-enable-history="true"
    data-enable-omnibox="true"
    data-enable-field-addon="true"
    data-enable-query-extension-addon="true"
    data-enable-wildcards="true"
    data-enable-lowercase-operators="true"
    data-enable-partial-match="true"
    data-trigger-query-on-clear="false"
  >
    <header>
      <div class="SearchNav">
        <div class="SearchNavInner">
          <a href="">
            <img src="" />
          </a>
        </div>
      </div>
    </header>
    <nav class="coveo-tab-section">
      <a
        class="CoveoTab"
        data-id="All"
        data-caption="AllContent"
        data-pipeline="Marketing"
        data-enable-duplicate-filtering="false"
      ></a>
      <a
        class="CoveoTab"
        data-id="Support"
        data-caption="Support"
        data-pipeline="Support"
        data-enable-duplicate-filtering="false"
      ></a>
      <a
        class="CoveoTab"
        data-id="Downloads"
        data-caption="Downloads"
        data-pipeline="Product Downloads"
        data-enable-duplicate-filtering="false"
        data-sort="date descending"
      ></a>
      <a
        class="CoveoTab"
        data-id="KBs"
        data-caption="KBs"
        data-pipeline="KBs"
        data-enable-duplicate-filtering="false"
      ></a>
      <a
        class="CoveoTab"
        data-id="Documentation"
        data-caption="Documentation"
        data-pipeline="Documentation"
        data-enable-duplicate-filtering="false"
      ></a>
      <a
        class="CoveoTab"
        data-id="Threats"
        data-caption="Threats"
        data-pipeline="Threats"
        data-enable-duplicate-filtering="false"
      ></a>
    </nav>
    <main>
      <section>
        <div class="CoveoAnalytics"></div>
        <div class="SearchWidget">
          <div class="coveo-search-section">
            <div
              class="CoveoSearchbox"
              data-enable-omnibox="true"
              data-enable-query-suggest-addon="true"
            >
              <!--div class="CoveoFieldSuggestions" data-field="@title"></div-->
            </div>
          </div>
        </div>
      </section>
      <section class="coveo-main-section">
        <div class="coveo-facet-column">
          <!--div
            style="background-color: green; color: white; font-size: 20px; padding: 10px; margin: 12px 0; border-radius: 6px; text-align:center;"

          <div>

            your SophosID. If you do not have a SophosID, click on 'Click Here
            to Register'.
          </div>

            style="border: 1px solid orange; border-top-width: 6px; padding: 10px; margin: 12px 0; border-radius: 6px"

          >
            <h2 style="margin: 6px 0">Quick Links</h2>

              <li>Sample Submissions</li>
              <li>Community</li>
              <li>Labs</li>
              <li>Twitter Support</li>

          <div
            class="CoveoFacet"
            data-title="Source"
            data-field="@source"
            data-number-of-values="8"
            data-tab="All,Support"
          ></div>
          <div
            class="CoveoFacet"
            data-title="Type"
            data-field="@sophossourcetype"
            data-number-of-values="8"
            data-custom-sort="Web, Knowledge Base, Community, Documentation"
            data-tab="All,Support,Threats"
          ></div>
          <div
            class="CoveoFacet"
            data-title="Business unit"
            data-field="@sophosbusinessunit"
            data-tab="Documentation"
          ></div>
          <div
            class="CoveoFacet"
            data-title="Product"
            data-field="@sitemapsophosproductname"
            data-tab="Documentation"
          ></div>
          <div
            class="CoveoFacet"
            data-title="Document type"
            data-field="@sitemapsophosdocumenttype"
            data-tab="Documentation"
          ></div>
          <div class="CoveoDynamicFacetManager">
            <div
              class="CoveoCategoryFacet"
              data-title="Category"
              data-field="@sfdcexpandedknowledgebase"
              data-tab="KBs"
              data-number-of-values="12"
              data-custom-sort="Sophos Central,XG Firewall,Endpoint Security and Control"
              data-base-path="All"
            ></div>
            <div
              class="CoveoFacet"
              data-title="Language"
              data-field="@language"
              data-custom-sort="english, french, german, spanish, italian, portuguese, chinese, japanese, danish"
              data-number-of-values="5"
              data-tab="KBs,Documentation"
            ></div>
            <div
              class="CoveoFacetRange"
              data-title="Date"
              data-field="@date"
              data-tab="KBs"
              data-date-field="true"
            ></div>
          </div>
          <div class="CoveoDynamicFacetManager">
            <div
              class="CoveoCategoryFacet"
              data-title="Product"
              data-field="@sophosproducthierarchy"
              data-tab="Downloads"
            ></div>
            <div
              class="CoveoDynamicFacet"
              data-title="Version"
              data-field="@sophosproductversion"
              data-tab="Support"
            ></div>
            <div
              class="CoveoCategoryFacet"
              data-title="Folder"
              data-field="@s3hierarchy"
              data-tab="Downloads"
              data-base-path="coveo-dload-poc|content"
            ></div>
            <div
              class="CoveoFacetSlider"
              data-title="Date"
              data-field="@indexeddate"
              data-tab="Downloads"
              data-range-slider="true"
              data-graph-steps="true"
              data-date-field="true"
            ></div>
          </div>
          <div
            class="CoveoFacet"
            data-title="Language"
            data-field="@language"
            data-custom-sort="english, french, german, spanish, italian, portuguese, chinese, japanese, danish"
            data-number-of-values="5"
            data-tab="All,Support"
          ></div>
          <div
            class="CoveoFacet"
            data-title="Author"
            data-field="@author"
            data-tab="Support"
          ></div>
          <div
            class="CoveoFacet"
            data-title="Document Type"
            data-field="@documenttype"
            data-tab="Support, Labs"
          ></div>
          <div
            class="CoveoFacet"
            data-title="File type"
            data-field="@filetype"
            data-tab="Support,Downloads"
          ></div>
          <div
            class="CoveoFacet"
            data-title="Threat category"
            data-field="@sophosthreatcategory"
            data-tab="Threats"
          ></div>
        </div>
        <div class="coveo-results-column">
          <div class="CoveoShareQuery"></div>
          <div class="CoveoExportToExcel"></div>
          <div class="CoveoPreferencesPanel">
            <div class="CoveoResultsPreferences"></div>
            <div class="CoveoResultsFiltersPreferences"></div>
          </div>
          <div class="CoveoBreadcrumb"></div>
          <div class="coveo-results-header">
            <div class="coveo-summary-section">
              <span class="CoveoQuerySummary"></span>
              <span class="CoveoQueryDuration"></span>
            </div>
            <div class="coveo-result-layout-section">
              <span class="CoveoResultLayout"></span>
            </div>
            <div class="coveo-sort-section">
              <span
                class="CoveoSort"
                data-sort-criteria="relevancy"
                data-caption="Relevance"
              ></span>
              <span
                class="CoveoSort"
                data-sort-criteria="date descending,date ascending"
                data-caption="Date"
              ></span>
            </div>
          </div>
          <div class="CoveoHiddenQuery"></div>
          <div class="CoveoDidYouMean"></div>
          <div class="CoveoErrorReport"></div>
          <div
            class="CoveoResultList"
            data-layout="list"
            data-wait-animation="fade"
            data-auto-select-fields-to-include="true"
            data-enable-infinite-scroll="false"
          >
            <!-- Threat template -->
            <script type="text/html" id="baseTemplate" class="result-template" data-field-sophossourcetype="Threats">
              <div class="coveo-result-frame">
                <div class="coveo-result-cell">
                  <div class="coveo-result-row">
                    <div class="coveo-result-cell">
                      <a class="CoveoResultLink"></a>
                    </div>
                  </div>
                  <div class="coveo-result-row">
                    <div class="coveo-result-cell">
                      <span class="CoveoExcerpt"></span>
                    </div>
                  </div>
                  <div class="coveo-result-row">
                    <div class="coveo-result-cell">
                      <div class='CoveoQuickview'>
                        <span>Quick view</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </script>
            <!-- Default template -->
            <script type="text/html" id="baseTemplate" class="result-template">
              <div class="coveo-result-frame">
                <div class="coveo-result-cell">
                  <div class="coveo-result-row">
                    <div class="coveo-result-cell">
                      <a class="CoveoResultLink"></a>
                    </div>
                  </div>
                  <div class="coveo-result-row">
                    <div class="coveo-result-cell">
                      <span class="CoveoExcerpt"></span>
                    </div>
                  </div>
                  <div class="coveo-result-row">
                    <div class="coveo-result-cell">
                      <div class='CoveoQuickview'>
                        <!--span>Quick view</span-->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </script>
          </div>
          <div class="CoveoPager"></div>
          <div class="CoveoResultsPerPage"></div>
        </div>
      </section>
      <section>
        <div class="cantfind" data-tab="Support">
          <div>
            <h1>Can't find what you're looking for?</h1>
            <ul>
              <li>Open a Support Case</li>
              <li>Chat With Us</li>
              <li>Twitter Support</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
